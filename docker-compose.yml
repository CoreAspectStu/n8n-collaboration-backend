
version: '3.8'

services:
  n8n-collaboration:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - WS_PORT=3001
      - HOST=0.0.0.0
      - WS_HOST=0.0.0.0
      - LOG_LEVEL=debug
      - CORS_ORIGIN=http://localhost:5678
    volumes:
      - ./logs:/app/logs
      - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: n8n-collaboration-network
